<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Flavor Finder</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-coffee text-white min-h-screen font-sans">
  <div class="max-w-xl mx-auto mt-20 p-8 rounded-2xl bg-amber-950 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">â˜• Find Your Perfect Coffee</h1>
    <form action="/recommend" method="post" class="space-y-4">
      <select name="roast" required class="w-full p-2 rounded bg-white text-black">
        <option value="">Choose Roast</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
      </select>
      <select name="taste" required class="w-full p-2 rounded bg-white text-black">
        <option value="">Taste Preference</option>
        <option value="sweet">Sweet</option>
        <option value="bitter">Bitter</option>
        <option value="balanced">Balanced</option>
      </select>
      <select name="strength" required class="w-full p-2 rounded bg-white text-black">
        <option value="">Strength</option>
        <option value="mild">Mild</option>
        <option value="medium">Medium</option>
        <option value="strong">Strong</option>
      </select>
      <select name="origin" required class="w-full p-2 rounded bg-white text-black">
        <option value="">Origin</option>
        <option value="africa">Africa</option>
        <option value="south-america">South America</option>
        <option value="asia">Asia</option>
      </select>
      <button class="w-full py-2 mt-4 bg-amber-600 hover:bg-amber-700 rounded text-lg font-bold">
        Get Recommendation
      </button>
    </form>
  </div>
</body>
</html>
