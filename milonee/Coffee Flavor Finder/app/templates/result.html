<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Coffee Match ☕</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-coffee-light min-h-screen font-sans text-brown-900">
  <div class="max-w-2xl mx-auto mt-20 p-8 bg-white rounded-2xl shadow-lg">
    {% if coffee %}
      <h1 class="text-3xl font-bold text-center mb-6 text-amber-800">☕ Your Coffee: {{ coffee.name }}</h1>
      <div class="grid grid-cols-2 gap-4 text-lg">
        <p><strong>🌍 Origin:</strong> {{ coffee.origin }}</p>
        <p><strong>🔥 Roast:</strong> {{ coffee.roast }}</p>
        <p><strong>🍫 Taste:</strong> {{ coffee.taste }}</p>
        <p><strong>💪 Strength:</strong> {{ coffee.strength }}</p>
        <p><strong>🥐 Pairing:</strong> {{ coffee.pairing }}</p>
        <p><strong>☕ Best Brew:</strong> {{ coffee.brew }}</p>
      </div>
    {% else %}
      <h2 class="text-xl font-semibold text-red-600 text-center">{{ message }}</h2>
    {% endif %}
    <div class="text-center mt-6">
      <a href="/" class="text-blue-700 font-medium underline">🔁 Try Again</a>
    </div>
  </div>
</body>
</html>
